<!doctype html>
<html><head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/sockjs/1.0.1/sockjs.min.js"></script>
    <style>
      .box {
          width: 96%;
          float: left;
          margin: 0 20px 0 20px;
      }
      .box div, .box input {
          border: 1px solid;
          -moz-border-radius: 4px;
          border-radius: 4px;
          width: 100%;
          padding: 0px;
          margin: 5px;
      }
      .box div {
          border-color: grey;
          height: 300px;
          overflow: auto;
      }
      .box input {
          height: 30px;
      }
      h1 {
          margin-left: 30px;
      }
      body {
          background-color: #F0F0F0;
          font-family: "Arial";
      }
    </style>
</head><body lang="en">
    <h1>События по звонку</h1>

    <div id="first" class="box">
      <div></div>
      Введите ваш код: <form><input autocomplete="off" value=""></input></form>
    </div>

    <script>
        var sockjs,toDo;
        function newConn() {    
          sockjs = new SockJS('/logs');

          sockjs.onopen = function (){
	   console.log('[*] open');
           if (toDo) 
	    toDo();
          };

          sockjs.onclose = function()  {
	   console.log('[*] close');
	  };

           sockjs.onmessage = function(e) {
            div.append($("<span>").text(e.data));
            div.append($("<br>"));
            div.scrollTop(div.scrollTop()+10000);
          };
        };

        newConn();


        var div  = $('#first div');
        var inp  = $('#first input');
        var form = $('#first form');

        inp.focus();

        var print = function(m, p) {
            //p = (p === undefined) ? '' : JSON.stringify(p);
            div.append($("<span>").text(m + ' ' + p));
            div.append($("<br>"));
            div.scrollTop(div.scrollTop()+10000);
        };

        var submit = function(){
	 toDo = function() {
            var code = inp.val();
            $("h1").text('События по звонку PIN:"'+code+'"');
            sockjs.send(code);
            inp.val('');
            toDo = null;
            //return false;
         }
           if (sockjs.readyState!=1) 
	     newConn();
		else
	     toDo();
	   return false;
        }

        form.submit(submit);
        

    </script>
</body></html>
